<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Roll No." />
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Name" />
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Department"
              />
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="input-group">
              <input
                data-provide="datepicker"
                data-date-autoclose="true"
                class="form-control"
                placeholder="Admission Date"
              />
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <a
              href="javascript:void(0);"
              class="btn btn-sm btn-primary btn-block"
              title=""
              >Search</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive card">
      <table
        class="table table-hover table-vcenter table-striped mb-0 text-nowrap"
      >
        <thead>
          <tr>
            <th>ID:</th>
            <th>APOGEE</th>
            <th>CIN</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date Naissance</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngIf="etudaintList.length == 0">
            <td colspan="4" class="text-center">No data found</td>
          </tr>
          <tr *ngFor="let etudaint of etudaintList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{etudaint.apogee}}</td>
            <td>{{etudaint.cin}}</td>
            <td><span class="font-16">{{etudaint.nom}} {{etudaint.prenom}}</span></td>
            <td>{{etudaint.email}}</td>
            <td>{{etudaint.tel}}</td>
            <td>{{ etudaint.dateNaissance | date:'yyyy-MM-dd' }}</td>
            <td>
              <button type="button" class="btn btn-icon btn-sm" title="View">
                <i class="fa fa-eye"></i>
              </button>
              <button type="button" class="btn btn-icon btn-sm" title="Edit" (click)="editEtudiant(etudaint.id)">
                <i class="fa fa-edit"></i>
              </button>
              <button
                (click)="handleDelete(etudaint.id)"
                type="button"
                class="btn btn-icon btn-sm js-sweetalert"
                title="Delete"
                data-type="confirm"
              >
                <i class="fa fa-trash-o text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
