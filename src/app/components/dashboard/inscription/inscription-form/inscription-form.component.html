<div class="section-body">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="header-action">
        <h1 class="page-title">Inscription</h1>
        <ol class="breadcrumb page-breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard']">FSTBM</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard/inscriptions']">Inscription</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <span *ngIf="mode === 'add'">Ajout</span>
            <span *ngIf="mode === 'edit'">Modification</span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Les informations d'inscription</h3>
          </div>
          <form class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label"
              >CIN <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  name="cin" [(ngModel)]="inscription.etudiant.cin"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label"
              >Filiere <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <select class="form-control input-height" name="name" [(ngModel)]="inscription.filiere.name">
                  <option value="">Select...</option>
                  <option *ngFor="let filiere of filieres" [ngValue]="filiere.name">{{filiere.name}}</option>
                </select>
              </div>
            </div>
           
            <div class="col-sm-12 action-buttons">
              <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
              <button type="cancel" class="btn btn-outline-secondary" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
