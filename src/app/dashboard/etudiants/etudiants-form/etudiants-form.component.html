<div class="section-body">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="header-action">
        <h1 class="page-title">Étudiants</h1>
        <ol class="breadcrumb page-breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">FSTBM</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/dashboard/etudiants']">Étudiants</a></li>
          <li class="breadcrumb-item active" aria-current="page">Ajout / Modification</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Basic Information</h3>
            </div>
            <form class="card-body">
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >First Name <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter First name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Last Name <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Last name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Roll No <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label">Email</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Registration Date <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input
                    data-provide="datepicker"
                    data-date-autoclose="true"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Class <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <select class="form-control input-height" name="department">
                    <option value="">Select...</option>
                    <option value="Category 1">Computer</option>
                    <option value="Category 2">Mechanical</option>
                    <option value="Category 3">Mathematics</option>
                    <option value="Category 3">Commerce</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Gender <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <select class="form-control input-height" name="gender">
                    <option value="">Select...</option>
                    <option value="Category 1">Male</option>
                    <option value="Category 2">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Mobile No. <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Parents Name <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Parents Mobile No.
                  <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Date Of Birth <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"
                  >Address <span class="text-danger">*</span></label
                >
                <div class="col-md-9">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label">Profile Picture</label>
                <div class="col-md-9">
                  <input type="file" class="dropify" />
                  <small id="fileHelp" class="form-text text-muted"
                    >This is some placeholder block-level help text for the
                    above input. It's a bit lighter and easily wraps to a new
                    line.</small
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
