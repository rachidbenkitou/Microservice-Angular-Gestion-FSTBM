<div class="section-body">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="header-action">
        <h1 class="page-title">Cours</h1>
        <ol class="breadcrumb page-breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard/ENSEIGNANT']">FSTBM</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard/ENSEIGNANT/cour']">Cours</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Ajout / Modification
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Les informations du Cours</h3>
          </div>
          <form class="card-body" (submit)="saveCour()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label"
                >Intitule <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Intitule"
                  name="intitule"
                  [(ngModel)]="cour.intitule"
                />
              </div>
            </div>
           

            <div class="form-group row">
              <label class="col-md-3 col-form-label">Date de debut</label>
              <div class="col-md-9">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date debut cour"
                  name="date_debut"
                  [(ngModel)]="cour.dateDebut"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">
                Modules <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <select class="form-control input-height" name="module" [(ngModel)]="cour.idModule">
                  <option value="">Select...</option>
                  
                    <option *ngFor="let module of modules" [ngValue]="module.moduleId" value="Category 1">{{module.moduleName}}  {{module.moduleSemestre}}</option>
                  
                  
                
            </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Document du cour</label>
              <div class="col-md-9">
                <input type="file" class="dropify" name="file" (change)="onFileChange($event)" />
                <small id="fileHelp" class="form-text text-muted"
                  >.</small
                >
              </div>
            </div>
            <div class="col-sm-12 action-buttons">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="cancel" class="btn btn-outline-secondary">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
