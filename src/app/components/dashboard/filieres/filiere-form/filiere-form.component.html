<div class="section-body">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="header-action">
        <h1 class="page-title">Filieres</h1>
        <ol class="breadcrumb page-breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard']">FSTBM</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="['/dashboard/ADMIN/filieres']">Filieres</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <span *ngIf="mode === 'add'">Ajout</span>
            <span *ngIf="mode === 'edit'">Modification</span>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Filieres informations</h3>
          </div>
          <form class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label"
                >Nom de filiere <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="" name="name" [(ngModel)]="filiere.name" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">
                Niveau <span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <select class="form-control input-height" name="niveau" [(ngModel)]="filiere.niveau">
                  <option value="">Select...</option>
                  <option *ngFor="let niveau of getNiveaux()" value="{{niveau}}">{{niveau}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
              <button type="cancel" class="btn btn-outline-secondary" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
