<div class="section-body mt-4">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="name departement" [(ngModel)]="departementName" name="nomDepartement" />
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6">
            
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <a
              href="javascript:void(0);"
              class="btn btn-sm btn-primary btn-block"
              title=""
              (click)="findByName()"
              >Search</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive card">
      <table
        class="table table-hover table-vcenter table-striped mb-0 text-nowrap"
      >
        <thead>
          <tr>
            <th>id departement</th>
            <th>Nom department</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let departement of departements">
            <td>{{departement.id}}</td>
            <td>{{departement.nameDeparetement}}</td>
            
            <td>
              <button type="button" class="btn btn-icon btn-sm" title="View">
                <i class="fa fa-eye"></i>
              </button>
              <button type="button" class="btn btn-icon btn-sm" title="Edit">
                <i class="fa fa-edit"></i>
              </button>
              <button
                type="button"
                class="btn btn-icon btn-sm js-sweetalert"
                title="Delete"
                data-type="confirm"
                (click)="deleteById(departement.id)"
              >
                <i class="fa fa-trash-o text-danger"></i>
              </button>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>
</div>
