<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="header-action">
                <h1 class="page-title">Examens</h1>
                <ol class="breadcrumb page-breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/dashboard']">FSTBM</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/dashboard/ADMIN/module']">Examens</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Ajout / Modification
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="section-body mt-4">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Les informations du Examen</h3>
                    </div>
                    <form [formGroup]="formGroup" class="card-body">

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Nom de Module <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input type="text" formControlName="moduleName" class="form-control" placeholder="" />
                                <small
                                    *ngIf="formGroup.controls['moduleName'].errors && formGroup.controls['moduleName'].touched"
                                    class="text-danger">
                                    {{getErrorMessag('Nom Module',formGroup.controls['moduleName'].errors )}}
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Semestre <span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <select class="form-control input-height" formControlName="moduleSemestre">
                                    <option value="SEMESTRE1"> SEMESTRE1</option>
                                    <option value="SEMESTRE2"> SEMESTRE2</option>

                                </select>
                                <small
                                    *ngIf="formGroup.controls['moduleSemestre'].errors && formGroup.controls['moduleSemestre'].touched"
                                    class="text-danger">
                                    {{getErrorMessag('Semestre',formGroup.controls['moduleSemestre'].errors )}}</small>
                            </div>
                        </div>

                        <div class="col-sm-12 action-buttons">
                            <button type="submit" class="btn btn-primary" (click)="onAddModule()">Ajouter</button>
                            <button (click)="showComponentModuleList()" type="cancel" class="btn btn-outline-secondary">
                                Voir la liste des modules
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
